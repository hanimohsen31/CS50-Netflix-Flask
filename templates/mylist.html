{% extends "base.html" %} {% block title %}Home{% endblock %} {% block main %}

<!-- Swiper -->
<div class="container-fluid">
  <h4>Trending Shows</h4>
</div>

<!-- trending -->
<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    {% for i in data['data'] %}
    <div class="swiper-slide">

      <div id="CardPhoto" class="card">
        <video
          src="{{i['video_file']}}"
          class="card-img-top"
          muted
          alt=""
          poster="{{i['image_file']}}"
        ></video>
        <div class="card-body">

          <div class="row">

            <div class="col1 col-6">
              <a onClick="" href="" style="text-decoration: none;">
                <!-- <i class="fa-regular fa-circle-play"></i> -->
                <form action="/preview" method="post">
                  <input id='play' type="text" name="play" value="{{i.id}}" hidden>
                  <button class="btn btn-danger m-2" type="submit" >
                    Play
                  </button>
                </form>
              </a>
            </div>

            <div class="col2 col-6">
              <a onClick="" href="#">
                <form>
                  <input id='mylist' type="text" value="{{i}}" hidden>
                  <a class="btn btn-danger">MyList</a>
                </form>
              </a>
            </div>

          </div>

          <div class="line1">
            <p class="match">Rate 8.95/10</p>
            <p class="age">16+</p>
            <p class="season_num_p">Movie</p>
            <p class="quality">HD</p>
          </div>

          <div class="line2 w-100">
            <p>{{ i['cat1'] }}</p>
            <span>&nbsp;&bull;&nbsp;</span>
            <p>{{ i['cat2'] }}</p>
            <span>&nbsp;&bull;&nbsp;</span>
            <p>{{ i['cat3'] }}</p>
          </div>

        </div>

      </div>

    </div>
    {% endfor %}
  </div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination"></div>
</div>

{% endblock %}
